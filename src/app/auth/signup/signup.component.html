<section>
  <div class="flex-div" fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="form-card">
      <mat-card-header>
        <h3>Sign Up</h3>
      </mat-card-header>
      <mat-card-content>
        <form #signUpFrm="ngForm" (ngSubmit)="onSubmit(signUpFrm)">
            <mat-form-field>
              <input type="text" matInput ngModel name="firstname" placeholder="Your First Name" required #fname="ngModel"/>
              <mat-error>Please enter your firstname</mat-error>
              <mat-hint *ngIf="!fname.hasError('required')" color="primary">First name looks great</mat-hint>
            </mat-form-field>
            <mat-form-field>
              <input type="text" matInput ngModel name="lastname" placeholder="Your Last Name" required #lname="ngModel"/>
              <mat-error>Please enter your last name</mat-error>
              <mat-hint *ngIf="!lname.hasError('required')" color="primary">Last name looks great</mat-hint>
            </mat-form-field>
            <mat-form-field>
              <input type="email" matInput ngModel name="email" placeholder="Enter Your Email" email required #emailInput="ngModel"/>
              <mat-error *ngIf="emailInput.hasError('required')">Please enter a email address!</mat-error>
              <mat-error *ngIf="!emailInput.hasError('required')">Doesn't look like a valid email!</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input type="password" matInput ngModel name="password" placeholder="Enter Password" required minlength="6" #passwd="ngModel"/>
              <mat-hint align="end">{{ passwd.value?.length }}/6</mat-hint>
              <mat-error>Password should be 6 characters long!</mat-error>
            </mat-form-field>
            <button type="submit" mat-raised-button color="primary" [disabled]="signUpFrm.invalid">Sign Up <mat-icon>person_add</mat-icon></button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</section>
