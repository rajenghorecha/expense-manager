<mat-sidenav-container>
  <mat-sidenav #mobileMenu mode="push" *ngIf="isUserLogin">
    <app-side-navigation (closeSideNav)="sc.first.close()"></app-side-navigation>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (sideNavToggle)="sc.first.toggle()" [isLogin]="isUserLogin"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
